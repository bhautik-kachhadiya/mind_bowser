{%include 'base.html'%}
{% load bootstrap3%}
{% if user.is_authenticated %}
<div>You Need to logout For Signup...</div>
{%else%}
    <div class="container">
    <h3>Manager SignUp Form</h3>
        <form method="POST">
            {%csrf_token%}
            {% bootstrap_form form %}
            <input type="submit">
        </form>
    </div>
{% endif %}
