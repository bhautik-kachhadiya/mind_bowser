{%include 'base.html'%}
{% load bootstrap3%}

{% if user.is_authenticated %}
<div class="container">
    <h2>Delete Confirmation</h2>
    <form method="POST">
        {%csrf_token%}
        <h3>Are you sure to Delete {{employee.first_name}}</h3>
        <input class="btn-danger" type="submit" value="DELETE">
        <button><a href="{% url 'manager_app:employee_list'%}">CANCEL</a></button>
    </form>
</div>
{% else  %}
<h2>Please Login or SignUp To Explore More.</h2>
{%endif%}
